<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style/style.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container">
    <div class="groceries">
        <img src="assets/note.png"></img>
        <h1>Shopping List</h1>
        <br>
        <form>
            <div class="form-group">
                <label>Title: </label>
                <input type="text" id="title" class="form-control"></input>
            </div>
            <br>
            <div class="form-group">
                <label>Item type: </label>
                <select name="item" id="item">
                    <option value="food">Food</option>
                    <option value="drink">Drink</option>
                    <option value="book">Book</option>
                    <option value="gadget">Gadget</option>
                    
                </select>
            </div>
            <br>
            <div class="form-group">
                <label>Price: </label>
                <input type="text" id="price" class="form-control"></input>
            </div>
            <br>
            <div class="form-group">
                <label>Description: </label>
                <input type="text" id="description" class="form-control"></input>
            </div>
           <br>
           <button type="submit" class="btn">Create</button>
        </form>
        
        
    
    <div class="allItems">
        <h1 id="itemList">
            Item List
        </h1>
        <br>
        <!-- <input id="ckbox" type="checkbox"> -->
        <ol id="item-list">           
        </ol>
        <button id= "delete-btn" type="delete" class="btn">Delete</button>
